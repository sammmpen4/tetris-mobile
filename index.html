<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="shift-js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TETRIS-GAME">
    <meta property="og:url" content="https://sammmpen4.github.io/tetris"/>
    <meta property="og:type" content="html"/>
    <meta property="og:title" content="TETRIS"/>
    <meta property="og:description" content="TETRIS-GAME"/>
    <meta property="og:site_name" content="TETRIS"/>
    <meta property="og:image" content="images/スクリーンショット 2023-11-04 113629.png"/>
    <title>TETRIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');

        h1{
            -webkit-text-stroke: 2px black;
        }

        h6{
            -webkit-text-stroke: 1px black;
        }
    </style>
</head>
<body class="mt-5" style="font-family: 'Black Ops One'; color: lightgreen;" background="images/wormhole-739872_1280.png">
    <div class="container">
        <div class="row">
            <div class="col-3 p-0">
                <h1 class="fs-3">SCORE</h1>
                <h1 id="score" class="fs-1 text-center">0</h1>
                <h1 class="fs-3 text-center">REN</h1>
                <h1 id="ren" class="fs-1 text-center">0</h1>
            </div>
            <div class="col-6 p-0">
                <canvas id="can"></canvas>
            </div>
            <div class="col p-0">
                <h1 class="fs-2 text-center">NEXT</h1>
                <canvas id="can2" class="ms-2"></canvas>
            </div>
        </div>
        <div class="row">
            <h1 id="tetris" class="fw-bold text-center" style="font-family: 'Black Ops One';"></h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column mb-3">
                        <div class="d-flex flex-row mb-3">
                            <button type="button" class="btn btn-success btn-lg mt-2" onclick="clickButton('a')"><i class="bi bi-chevron-double-left"></i></button>
                            <button type="button" class="btn btn-success btn-lg mt-2 ms-3" onclick="clickButton('d')"><i class="bi bi-chevron-double-right"></i></button>
                        </div>
                        <button type="button" class="btn btn-success btn-lg mt-2" onclick="clickButton('s')"><i class="bi bi-chevron-double-down"></i></button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column mb-3">
                        <div class="d-flex flex-row mb-3">
                            <button type="button" class="btn btn-success btn-lg mt-2" onclick="clickButton('j')"><i class="bi bi-arrow-counterclockwise"></i></button>
                            <button type="button" class="btn btn-success btn-lg mt-2 ms-3" onclick="clickButton('l')"><i class="bi bi-arrow-clockwise"></i></button>
                        </div>    
                        <button type="button" class="btn btn-success btn-lg mt-2" onclick="clickButton(' ')"><i class="bi bi-chevron-bar-down"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <h6 style="position: absolute; bottom: 15px; right: 0px;">BGM:MusMus</h6>
        <h6 style="position: absolute; bottom: 0px; right: 0px;">IMG:Pixabay</h6>
    </div>
    <script src="script.js"></script>
</body>
</html>
